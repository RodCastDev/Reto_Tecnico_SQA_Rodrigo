apply plugin: 'java-library'
apply plugin: 'net.serenity-bdd.aggregator'


repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {

        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.80")
    }
}

dependencies {
    implementation 'net.serenity-bdd:serenity-junit:2.0.80'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.45'
    implementation 'net.serenity-bdd:serenity-core:2.0.80'
    implementation 'org.slf4j:slf4j-simple:1.7.32' // Actualizado a una versión más reciente
    implementation 'com.google.guava:guava:31.0.1-jre' // Actualizado a una versión más reciente
    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2' // Actualizado a una versión más reciente
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2' // Actualizado a una versión más reciente
}


test {

    ignoreFailures = true
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


gradle.startParameter.continueOnFailure = true